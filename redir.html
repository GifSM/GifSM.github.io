<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .mensaje {
            color: blue;
            font-size: 24px;
        }
    </style>
    <meta http-equiv="refresh" content="10; url=https://Gif SM.github.io/">
    <link rel="shortcut icon" href="ico/favicon.png" />
</head>
<body>
    <div align="center"><a><img src="img/logo.png" alt="" class="logo" /></a></div>
    
    <div class="mensaje">
    Nos hemos mudado, haga clic <a href="https://Gif SM.github.io" style="color: blue;">aquí</a> o espere 10 segundos.
    </div>
    <button onclick="window.location.href='https://Gif SM.github.io';">Ir ahora</button>
    <script>
        // Función para redireccionar inmediatamente si se hace clic en el botón
        document.querySelector('button').onclick = function() {
            window.location.href = 'https://Gif SM.github.io';
        };
    </script>
</body>
</html>
